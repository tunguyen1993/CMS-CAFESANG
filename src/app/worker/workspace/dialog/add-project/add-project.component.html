<nb-card>
  <nb-card-header> Add Member</nb-card-header>
  <nb-card-body>
    <div>
      <div class="form-group addJob__body__form__group">
        <label for="사진" class="addJob__body__form__group__label">사진</label>
        <input id="사진"
               type="file" nbInput fullWidth
               status="basic"
               placeholder="Default"
               class="">
      </div>
      <div class="form-group addJob__body__form__group">
        <label for="이름" class="addJob__body__form__group__label">이름</label>
        <input id="이름"
               type="text" nbInput fullWidth
               status="basic"
               placeholder="Default"
               class="">
      </div>
      <div class="form-group addJob__body__form__group">
        <label for="정보" class="addJob__body__form__group__label">정보</label>
        <textarea id="정보"
                  nbInput fullWidth
                  status="basic"
                  placeholder="Default"></textarea>
      </div>
      <div class="form-group addJob__body__form__group">
        <label class="addJob__body__form__group__label">링크</label>
        <nb-tag-list (tagRemove)="onTagRemove($event)" class="addJob__body__form__group__input">
          <nb-tag *ngFor="let tree of trees" [text]="tree" removable></nb-tag>
          <input type="text" nbTagInput (tagAdd)="onTagAdd($event)" fullWidth >
        </nb-tag-list>
      </div>
      <div class="form-group">
        <button type="reset" (click)="close()">Cancel</button>
      </div>
    </div>
  </nb-card-body>
</nb-card>
