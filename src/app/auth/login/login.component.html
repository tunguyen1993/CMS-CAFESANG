
<section class="ftco-section">
  <div class="container" style="max-width: 25vw">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="login-wrap p-4 p-md-5">
          <div class="text-center">
            <nb-icon nbPrefix icon="logo" pack="theme-icon-pack"></nb-icon>
          </div>
          <div class="text-center  mb-4 secondary-color">
            <span>Green App</span>
          </div>
          <h3 class="text-center mb-2">봉사연계에 로그인하기</h3>
          <p class="text-center mb-4 secondary-color">이메일이랑 비밀번호를 입력하기</p>
          <form (ngSubmit)="login()" #form="ngForm" aria-labelledby="title" class="login-form">
            <div>
              <div>
                <label for="input-email" class="form-label mb-3" style="font-weight: bolder">아이디</label>
              </div>
              <div class="form-group">
                <input nbInput
                       class="form-control rounded-left"
                       shape="semi-round"
                       fullWidth
                       [(ngModel)]="user.email"
                       #email="ngModel"
                       name="email"
                       id="input-email"
                       pattern=".+@.+\..+"
                       placeholder="이메일 주소"
                       fieldSize="large"
                       autofocus
                       [status]="email.dirty ? (email.invalid  ? 'danger' : 'success') : 'basic'"
                       [required]="getConfigValue('forms.validation.email.required')"
                       [attr.aria-invalid]="email.invalid && email.touched ? true : null">
              </div>
            </div>
            <div>
              <div class="d-flex justify-content-between" >
                <label for="input-password"> 비밀번호</label>
                <a href="">비밀번호 분실?</a>
              </div>
              <div class="form-group d-flex">
                <input shape="semi-round" [type]="getInputType()"
                       nbInput
                       fullWidth
                       [(ngModel)]="user.password"
                       #password="ngModel"
                       name="password"
                       type="password"
                       id="input-password"
                       placeholder="Password"
                       fieldSize="large"
                       class="form-control rounded-left"
                       [status]="password.dirty ? (password.invalid  ? 'danger' : 'success') : 'basic'"
                       [required]="getConfigValue('forms.validation.password.required')"
                       [minlength]="getConfigValue('forms.validation.password.minLength')"
                       [maxlength]="getConfigValue('forms.validation.password.maxLength')"
                       [attr.aria-invalid]="password.invalid && password.touched ? true : null">
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="form-control btn btn-primary rounded submit px-3" >로그인</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
